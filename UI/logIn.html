<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<section class="wrapperLogin">
    <div class="containerLogin">
        <section class="wrapperLoginForm">
            <div class="wrapperForLogo">
                <img src="./assets/LogoINLoginPage.svg" alt="undefined">
            </div>
            <h2 class="headingInLogin">Вход</h2>
            <p class="badRequest"></p>
            <form class="formInLoginPage">
                <div>
                    <label for="myLogin">Логин</label>
                    <input placeholder="введите ваш логин" id="myLogin">
                </div>
                <div>
                    <label for="password">Пароль</label>
                    <input placeholder="введите ваш пароль" id="password" type="password">
                </div>
                <button class="buttonLOgIn" type="submit">
                    Войти
                </button>
            </form>

            <a class="redirectToRegistration">Зарегистрироваться</a>
        </section>
        <div class="wrapperloginBackground">
        </div>
    </div>
</section>
<script src="js.js">

</script>
</body>
</html>
