<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="wrapperForRegistration">
        <div class="wrapperForYouAreBack">
            <div class="backgroundRegistration">
            </div>
            <h2 class="youComeBack">Вы вернулись?</h2>
            <p class="comeIn">Тогда<br> выполните <a href="">вход.</a></p>
            <h1 class="headingInRegistration">TROTTER</h1>
        </div>
        <div class="wrapperForRegistrationForm">
            <h2 class="createAc">Создание аккаунта</h2>
            <form class="formInRegPage">
                <label for="loginInReg">Логин</label>
                <input placeholder="введите ваш логин" id="loginInReg">
                <label for="passwordInReg">Пароль</label>
                <input placeholder="введите ваш пароль" id="passwordInReg" type="password">
                <label for="repeatPass">Подтверждение пароля</label>
                <input placeholder="введите ваш пароль повторно" id="repeatPass" type="password">
                <button class="registrationButton" type="submit">
                    Зарегистрироваться
                </button>
            </form>

        </div>
    </section>
<script src="js.js">

</script>
</body>
</html>
