<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trotter Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="trotterPage">
        <div class="trotterContainer">
            <header>
                <div class="logoBlockInHeader">
                    <img src="./assets/LogoInHeader.svg" alt="logo undefined"/>
                    <h2 class="trotterInHeader">Trotter</h2>
                </div>
                <div class="wrapperForHeaderButton">
                    <div class="hidden">
                        <img src="./assets/UserFoto.svg" alt="userFoto"/>
                        <h4 id="userName">Leo DiCaprio</h4>
                        <a class="buttonLoginOut">
                            <img src="./assets/buttonLogOut.svg" alt="logOut">
                        </a>
                    </div>
                    <button class="logInButton">
                        Log in
                    </button>
                </div>
            </header>
            <section class="mainBlock">
                <article class="mainBlockTrotteList">
                    <div class="backInMain">
                        <a>
                            <img src="./assets/backButton.svg">
                        </a>
                        <h2>Back</h2>
                    </div>
                    <div class="mainBlockTrotteListTrotter" id="mainblocktoAddTrot">
                    </div>
                    <div class="mainBlockTrotteListWrapper">
                        <div class="mainBlockTrotteListContainer">
                            <div class="photoInput">
                                <img src="./assets/UserFoto.svg"/>
                                <input placeholder="Neigh your reply" maxlength="280"/>
                            </div>
                            <div class="inclosureAndInput">
                                <div class="inclosure">
                                    <img src="./assets/inclosureImg.svg" alt="img">
                                    <img src="./assets/inclosureGif.svg" alt="git">
                                    <img src="./assets/inclosureSmile.svg" alt="smile">
                                    <img src="./assets/inclosureLocation.svg" alt="location">
                                </div>
                                <button>Neigh</button>
                            </div>
                        </div>
                    </div>                </article>
                <aside class="filtrationBlock">
                    <div class="filtrationBlockContainer">
                        <h2>Search filters</h2>
                        <form>
                            <label id="humanSearch">
                                People
                                <!--&lt;!&ndash;                                <input placeholder="Write the name @"/>&ndash;&gt;-->
                                <!--                                <select>-->
                                <!--&lt;!&ndash;                                    <option value="value1">Значение 1</option>&ndash;&gt;-->
                                <!--&lt;!&ndash;                                    <option value="value2" selected>Значение 2</option>&ndash;&gt;-->
                                <!--&lt;!&ndash;                                    <option value="value3">Значение 3</option>&ndash;&gt;-->
                                <!--                                </select>-->
                            </label>
                            <h3>Date of publishing</h3>
                            <label>
                                From
                                <input type="date">
                            </label>
                            <label>
                                To
                                <input type="date">
                            </label>

                            <label id="hashtagsSearch">
                                Hashtag

                            </label>
                        </form>
                    </div>
            </aside>
            </section>
            <footer>
                <div class="logoInFooter">
                    <img src="./assets/LogoInFooter.svg">
                    <h2>trotter</h2>
                </div>
                <div class="howAndWhen">
                    <p>VITALY CHYSTSYAKOV</p>
                    <p>edited 22.02.2022</p>
                </div>
                <h3 class="mailInFooter">chystsyakov@gmail.com</h3>
            </footer>
        </div>
    </section>
<script src="js.js">

</script>
</body>
</html>
